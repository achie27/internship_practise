<!DOCTYPE html>

<head>
	<title>Exercise 2</title>
	<link rel="stylesheet" type="text/css" href="./styles2.css">
	<script type="text/javascript" src="./assign3.js"></script>
	<script type="text/javascript">
		window.onload = () => {
			for(let menuItem of document.querySelectorAll('header li a')){
				menuItem.addEventListener('click', handleMenuColor);
			}

			document.getElementById('left_arrow').addEventListener('click', handleBannerColor);
			document.getElementById('right_arrow').addEventListener('click', handleBannerColor);

			document.getElementById('submit').addEventListener('click', handleSubmitClick);

			// Created a closure to wrap the handler with a specific color
			let colors = ['blue', 'green', 'black', 'purple'], i = 0;
			for(let menuItem of document.querySelectorAll('footer li a')){
				menuItem.addEventListener('click', ((color) => {
					return () => handleFooterMenuColor(color);
				})(colors[i++]));
			}

			document.getElementById('reset').addEventListener('click', rollBack);

			let modal_event = () => {
				document.getElementById('modal').style.visibility = 'hidden';
			};

			document.getElementById('modal_close').addEventListener('click', modal_event);
		};
	</script>
</head>
