<!DOCTYPE html>
<html>
<head>
	<title>Assignment 4</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/styles4.css"></link>
</head>
<body>
	<header>
		<div class="container">
			<div class="header-inner">
				<div class="header-left">
					<ul class="header-icon-list">
						<li class="fb-icon">FB</li>
						<li class="twitter-icon">TW</li>
						<li class="youtube-icon">YT</li>
						<li class="google-plus-icon">G+</li>
						<li class="instagram-icon">IN</li>
					</ul>
				</div>
				<div class="header-right">
					<ul class="header-options-list">
						<li>
							<div class="language-selector-wrapper">
								<img src="./assets/1.png"></img>
								<div class="language-selector">
									English
								</div>
							</div>
						</li>
						<li>
							<div class="currency-selector-wrapper">
								<div class="currency-selector">
									USD
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="menu">
		<div class="container">
			<div class="menu-inner">
				<div class="menu-logo">
					<img src="./assets/logo-3.png"></img>
				</div>
				<div class="menu-menu">
					<ul>
						<li>HOME</li>
						<li>CATEGORIES</li>
						<li>SHOP</li>
						<li>PAGES</li>
						<li>BLOG</li>
					</ul>
				</div>
				<div class="menu-options">
					<div class="menu-options-search-box">SEARCH</div>
					<div class="menu-options-cart">CART</div>
				</div>
			</div>
		</div>
	</div>
	<div class="banner">
		<div class="banner-inner">
			<div class="banner-item">
				<div class="container">
					<div class="banner-item-details">
						<font size="5">
							Awesome<br>
							New Collections
						</font>
						<br>
						<font size="4">Get 30% Discount Limited Time Only</font>
					</div>
					<div class="banner-item-button">
						<a href="#">PURCHASE NOW</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
